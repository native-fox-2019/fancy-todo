<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id"
    content="476504549399-atherlcqb2eflh6lr8v3b4a03a65pmum.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Fancy-Todo</title>
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<style>
</style>

<body>
  <!--              NAVBAR                          -->
  <div>
    <div id="navbar">
      <nav class="d-flex justify-content-between navbar navbar-dark bg-dark" style="min-width: 100%;">
        <div>
          <a class="navbar-brand" href="#" style="font-family: 'Anton', sans-serif;">Fancy Todo</a>
        </div>
        <div>
          <img src="https://koinworks.com/assets/logohack_white-356cb298df1e32b75ff1a0e5a65666f1.png"
            style=" height: 4vw;" class="center">
        </div>
        <form id="logoutBtn" class="form-inline my-2 my-lg-0">
          <div id="usernameUser">
          </div>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
    <!-- </div> -->
    </nav>
  </div>

  <!--                         RegisterPage                               -->
  <div id="registerPage">
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <form id="registerForm" class="p-4 col-sm-6 border rounded">
          <h4>Register</h4>
          <br>
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="usernameReg" aria-describedby="emailHelp"
              placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">example: <br><i> myOwnTodo@gmail.com </i></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordReg" placeholder="Password">
          </div>
          <div class="form-check">
            <i>
              <p>Already have an account? go to <a href="" id='loginA'>login</a></p>
            </i>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <!-- <input type="submit" class="registerBtn btn btn-primary" value="Register" /> -->
        </form>
      </div>
    </div>
  </div>

  <!--                             LOGIN PAGE                              -->
  <div id="loginPage">
    <div class="d-flex justify-content-center mt-5">
      <form class="p-4 col-sm-6 border rounded" id="loginForm">
        <h4>LOGIN</h4>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailLog" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passwordLog" placeholder="Password">
        </div>
        <div class="form-check">
          <i>
            <p>Don't have an account? go <a href="" id='registerA'>Register</a></p>
          </i>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <p>- OR -</p>
          <div>
            <p>Login with Google</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!--      MENU BAR    -->
  <div class="d-flex justify-content-between mt-5">
    <div id="todosPage" class="col-2">
      <div class="list-group" id="list-tab" role="tablist">
        <a href="#" class="list-group-item list-group-item-action active" id="showTodo" data-toggle="list" role="tab"
          aria-controls="home">Todos List</a>
        <a href="#" class="list-group-item list-group-item-action" id="showAddTodo" data-toggle="list" role="tab"
          aria-controls="profile">Add Todo</a>
      </div>
    </div>

    <!--                  Add Form                 -->
    <div id="addPage" class="col-12">
      <div>
        <form class="p-4 col-sm-8 border rounded" id="addForm">
          <h4>Add Todo</h4>
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="titleAdd" aria-describedby="emailHelp" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" id="descriptionAdd" aria-describedby="emailHelp"
              placeholder="Description">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Due Date</label>
            <input type="date" class="form-control" id="due_dateAdd" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
      </div>
    </div>


    <!--      EDIT  FORM         -->

    <div id="editPage" class="col-12">
      <div id="mainEditForm">
        <form class="p-4 col-sm-8 border rounded" id="editForm">
          <!-- ISIAN EDIT FORM -->

        </form>
      </div>
    </div>


    <!--                      TODO'S TABLE                       -->
    <div id="todosTable" class="container col-10">
      <table class="table table-hover">
        <div class="row">
          <div class="col-8">
            <thead class="table-secondary">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due_date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="todosData">

            </tbody>
          </div>
        </div>
      </table>
    </div>
  </div>
  </div>


  <!--                           SCRIPT                                 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/jquery.js"></script>
</body>

</html>
