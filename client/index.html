<!-- Login Page -->
<div id="login-page" class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="active mt-3"> Sign In </h2>
        <div class="fadeIn first">
            <img src="img/login.png" id="icon" alt="User Icon" />
        </div>
        <form class="mt-2" id="login-form">
            <input type="text" id="email-login" class="fadeIn second" name="login" placeholder="email">
            <input type="password" id="password-login" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In" style="background-color: rgb(0, 195, 225);">
        </form>
        <div id="formFooter">
            <div class="row mb-4 ml-1">
                <div class="col-sm-6 create_acc">

                    <button class="fadeIn fourth" id="register-anchor" style="font-style: italic;">
                        <i class="fa fa-address-card" style="color: rgb(0, 195, 225); margin-right: 2px;"></i>
                        create account
                    </button>
                </div>
                <div id="google" class="col-sm-6 g-signin2 fadeIn fourth"
                    style="font-size: 14px; line-height: 34px; font-style: italic;" data-onsuccess="onSignIn"></div>
            </div>
        </div>

    </div>
</div>

<!-- Register Page -->
<div id="register-page" class="wrapper fadeInDown">
    <div id="formContent">
        <h2 class="active mt-3"> Register </h2>
        <div class="fadeIn first">
            <img src="img/login.png" id="icon" alt="User Icon" />
        </div>

        <form class="mt-2" id="register-form">
            <input type="text" id="username-register" class="fadeIn second" placeholder="username">
            <input type="text" id="email-register" class="fadeIn second" name="login" placeholder="email">
            <input type="password" id="password-register" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>
        <div id="formFooter">
            <button type="submit" class="fadeIn fourth mb-3" id="login-anchor" style="font-style: italic;">
                <i class='fas fa-user-circle' style="color: rgb(0, 195, 225); margin-right: 2px;"></i>
                Login
            </button>

        </div>
    </div>
</div>

<body style="height: 100vh;">
    <nav id="navbar">
        <ul class="container" style="font-size: 2em;">
            JUST DO IT <i class="fa fa-angellist" style="font-size:36px"></i>
                <li>
                    <button type="button" onClick="logout()" class="btn btn-primary ml-3em"
                        style="margin-top: 10px;">Logout</button>
                </li>
                <li class="mr-5">
                    <i class="far fa-edit"></i> <a class="navbar-brand" href="#" style="font-size: 30px; color: black;">Fancy-Todo</a>

    </nav>

    <!-- EDIT DATA -->

    <div id="edit-page" class="container">
        <div class="container text-center" style="font-size: 30px;">Edit Form</div>
        <form id="form-edit" class="container fedeIn first">
        </form>
    </div>


    <!-- TABLE-->

    <div id="main-page" class="">
        <!-- Navbar content -->
        <div>
            <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" style="position: relative; left: 9%;" role="document">
                    <div class="modal-content" style="width: 70%;">
                        <div class="modal-header">
                            <h4 class="modal-title">ADD TODO</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form id="add-todos">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" id="title" aria-describedby="description">
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input class="form-control" id="description" aria-describedby="description">
                                </div>

                                <div class="form-group">
                                    <label for="due_date">Due Date</label>
                                    <input type="date" class="form-control" id="due_date" name="due_date"
                                        aria-describedby="due_date">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" onClick="getData()" class="btn btn-primary">Add List</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3" style="font-size: 3em;">Gusti's Fancy-Todo
            <div class="container">
                <button type="button" class="btn btn-primary text-center" data-toggle="modal"
                    data-target=".bd-example-modal-lg">AddTodo</button>
            </div>
        </div>

        <table class="table table-bordered container" style="width: 100%; margin-top: 5px; margin-bottom: 9em;">
            <thead style="background-color: #c1d8e1; height: 10px;">
                <tr>
                    <th scope="col" style="width: 5%;">No</th>
                    <th scope="col" style="width: 20%;">Title</th>
                    <th scope="col" style="width: 30%;">Description</th>
                    <th scope="col" style="width: 10%;">Due Date</th>
                    <th scope="col" style="width: 7%;">Status</th>
                    <th scope="col" style="width: 28%; text-align: center;">Action</th>
                </tr>
            </thead>
            <tbody id="data-Todos">
            </tbody>
        </table>
    </div>
