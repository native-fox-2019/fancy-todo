<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="880828445755-hem0eh6nccer93hbfi0rjbkpjhtu5d8f.apps.googleusercontent.com">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>TaskList App</title>
</head>

<body>
    <div class="pageContainer">

        <div class="landingPage" id="landingPage" style="display:none;">

            <h2>Organize Your Work. Be Productive.</h2>
            <input type="submit" class="btn btn-dark" id="button-login-landingpage-submit" value="Login">
            <input type="submit" class="btn btn-dark" id="button-register-landingpage-submit" value="Register">

        </div>

        <div class="loginForm" id="loginForm" style="display:none;">
            <h3> Login </h3>
            <form id="login-form" action="" method="POST">
                <label>Email:</label>
                <br>
                <input type="text" id="emailLogin" name="emailLogin" value="" required>
                <br>
                <label>Password:</label>
                <br>
                <input type="password" id="passwordLogin" name="passwordLogin" value="" required>
                <br>
                <input type="submit" class="btn btn-success mt-3" id="button-login-submit" value="Login">
            </form>

            <br><br>
            <h7 class="mt-3">Don't have an account yet?</h7><br>
            <input type="submit" class="btn btn-dark mt-3" id="button-register-loginform-submit" value="Register">
            <br><br>
            <span class="mt-3">Or Sign-in with Google account:</span>
            <div class="g-signin2" data-onsuccess="onSignIn" style="text-align: center;"></div>
        </div>

        <div id="registerForm" style="display: none;">
            <h3> Register </h3>
            <form id="register-form" action="" method="POST">
                <label>Username:</label>
                <br>
                <input type="text" id="username" name="username" value="">
                <br>
                <label>Email:</label>
                <br>
                <input type="text" id="email" name="email" value="">
                <br>
                <label>Password:</label>
                <br>
                <input type="password" id="password" name="password" value=""><br><br>
                <input type="submit" class="btn btn-success" id="button-register-submit" value="Register">
            </form>
        </div>

        <div class="container" id="main-page" style="display:none;">
            <h1 class="text-center mx-auto my-5">Your Tasks</h1>
            <div class="container flexbox-menu mx-auto my-5">
                <button id="add-task-button" class="btn btn-dark mx-2">Add New Task</button>
                <button id="logout-button" class="btn btn-dark mx-2" onclick="signOut();">Log Out</button>
            </div>
            <div class="container flexbox-tasks" id="taskList">
                <!-- Task List Here -->
            </div>
        </div>

        <div class="container" id="addTaskPage" style="display:none;">
            <h1 class="text-center mx-auto my-5">Add New Task</h1>

            <div class="container flexbox-tasks">
                <form id="addTaskForm" class="text-center">
                    <label>Task Name:</label>
                    <br>
                    <input type="text" class="form-control-lg" id="title" placeholder="Write task name here"><br><br>
                    <label>Description:</label>
                    <br>
                    <textarea class="form-control" id="description" placeholder="Write a description"></textarea><br>
                    <label>Deadline:</label>
                    <br>
                    <input type="date" class="form-control" id="deadline"><br><br>
                    <input type="submit" class="btn btn-success m-3" id="addTaskSubmit" value="Submit">
                    <button class="btn btn-secondary m-3" id="back-button">Back</button>
                </form>
            </div>
        </div>

        <div class="container" id="editTaskPage" style="display: none;">
            <h1 class="text-center mx-auto my-5">Edit Task</h1>
        
            <div class="container flexbox-tasks">
                <form id="editTaskForm" class="text-center">
                    <label>Task Name:</label>
                    <br>
                    <input type="text" class="form-control-lg" id="edit-title" placeholder="Task Name"><br><br>
                    <label>Description:</label>
                    <br>
                    <textarea class="form-control" id="edit-description" placeholder="Write a description"></textarea><br>
                    <label>Status:</label>
                    <br>
                    <select class="form-control" id="edit-status">
                        <option>Pending</option>
                        <option>Completed</option>
                    </select><br>
                    <label>Deadline:</label>
                    <br>
                    <input type="date" class="form-control" id="edit-deadline" placeholder="Deadline"><br><br>
                    <input type="submit" onclick="editTask()" class="btn btn-warning m-3" id="editTaskSubmit" value="Submit">
                    <button class="btn btn-secondary m-3" id="back-button">Back</button>
                </form>
            </div>
        
        </div>

        <div class="container flexbox-tasks-each" id="taskId" style="display:none;">
            <div id="showTask">

                    <!-- Task List Here -->

                    
            </div>
            <div>
                <button id="back-button" class="btn btn-dark">Back</button>
            </div>
        </div>

    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/task.js"></script>
</body>


</html>
