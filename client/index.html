<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="37897594321-dq4n9lta0tec89l6f7rj5jk3o9s9bpjn.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Todos App</title>
</head>
<body>
  
  <div class="mt-5" id="before-login">
    <div class="row">
      <div class="col">
        <!-- login form -->
        <form id="login-form">
          <h2 class="mb-5 text-center">Login</h2>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Login</button>
            <div class="g-signin2 mt-2 btn-block" data-onsuccess="onSignIn"></div>
            <small class="float-right mt-3">Don't Have an Account?<button type="button" class="btn btn-sm btn-link" name="changeForm">Register</button></small>
          </div>

        </form>

        <!-- register form -->
        <form id="register-form" style="display: none;">
          <h2 class="mb-5 text-center">Register Account</h2>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email-register" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-register" placeholder="Password">
            <div id="passwordRecomForm">
              
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Register</button>
            <small class="float-right mt-3">Already Have an Account?<button type="button" class="btn btn-sm btn-link" name="changeForm">Login</button></small>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Jika sudah login -->
  <div id="list-todos">
    <div class="row mt-3 list-todos">
      <div class="col">
        <button class="btn btn-danger  float-right" id="button-logout">Logout</button>
      </div>
    </div>
    <div class="row mt-3 list-todos">
      <div class="col">
        <button class="btn btn-block btn-success  float-right" id="button-add" onclick="addTodo()">Add Todo</button>
      </div>
    </div>
    <div class="row mt-3 list-todos">
      <div class="col">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Due Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="showTodos">
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- Edit todo -->
    <div class="row mt-3 edit-todo" >
      <div class="col">
        <form id="edit-form-todo">
          <h2 class="mb-5 text-center">Edit Todo</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="todo-title" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="todo-description" placeholder="description">
          </div>
          
          <div>
            <select class="custom-select" id="todo-status">
              <option>Complete</option>
              <option>Incomplete</option>
            </select>
          </div>

          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="todo-due_date" placeholder="due_date">
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary" >Save</button>
          </div>

        </form>
      </div>
    </div>

    <!-- Add todo -->
    <div class="row mt-3 add-todo">
      <div class="col">
        <form id="add-form-todo">
          <h2 class="mb-5 text-center">Add Todo</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="todo-title-add" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="todo-description-add" placeholder="description">
          </div>
          
          <div>
            <select class="custom-select" id="todo-status-add">
              <option>Complete</option>
              <option>Uncomplete</option>
            </select>
          </div>

          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="todo-due_date-add" placeholder="due_date">
          </div>


          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary" >Save</button>
          </div>

        </form>

        <span id="error-notification" style="color: red;"></span>
      </div>
    </div>
  </div>




<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="./js/index.js"></script>
</body>
</html>
